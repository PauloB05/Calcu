<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" >

    <link rel="stylesheet" href="css/estilo.css" type="text/css">"
    <script defer src="js/botones.js"></script>
    <title>calculadora</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="numero1" id="numero" onClick="color()">1</div>
        </div>
        <div class="col">
          <div class="numero2" id="numero" onClick="color()" >2</div>
        </div>
        <div class="col">
          <div class="numero3" id="numero" onClick="color()" >3</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="numero4" id="numero" onClick="color()" >4</div>
        </div>
        <div class="col">
          <div class="numero5" id="numero" onClick="color()" >5</div>
        </div>
        <div class="col">
          <div class="numero6" id="numero" onClick="color()" >6</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="numero7" id="numero" onClick="color()" >7</div>
        </div>
        <div class="col">
          <div class="numero8" id="numero" onClick="color()" >8</div>
        </div>
        <div class="col">
          <div class="numero9" id="numero" onClick="color()" >9</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="boton-" id="numero" onClick="color()" >-</div>
        </div>
        <div class="col">
          <div class="boton+" id="numero" onClick="color()" >+</div>
        </div>
        <div class="col">
          <div class="boton*" id="numero" onClick="color()" >*</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="boton/" id="numero" onClick="color()" >/</div>
        </div>
        <div class="col">
          <div class="botonce" id="numero" onClick="color()" >ce</div>
        </div>
        <div class="col">
          <div class="boton=" id="numero" onClick="color()" >=</div>
        </div>
      </div>

    </div>
</body>
</html>
